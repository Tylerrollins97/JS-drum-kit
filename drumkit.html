<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">shaker</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">snare 2</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">organ</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">fx</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">wood</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/shaker.wav"></audio>
  <audio data-key="68" src="sounds/snare.wav"></audio>
  <audio data-key="70" src="sounds/snare2.wav"></audio>
  <audio data-key="71" src="sounds/organ.wav"></audio>
  <audio data-key="72" src="sounds/fx.wav"></audio>
  <audio data-key="74" src="sounds/hihat.wav"></audio>
  <audio data-key="75" src="sounds/openhat.wav"></audio>
  <audio data-key="76" src="sounds/wood.wav"></audio>

  </body>

  <script type="text/javascript">

    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; //stops function from running
        audio.currentTime =  0; //play from start
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e){
      if(e.propertyName !== "transform") return; // skip if not a transform
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

  </script>
</html>
